server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name studio-web-2.hslu.lergier.ch www.studio-web-2.hslu.lergier.ch;

        location / {
                proxy_pass http://nodejs:3000; # container_name:port from node server
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}